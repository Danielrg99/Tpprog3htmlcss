                    <input type="text" name="apellido"><br>

                    <input type="text" name="mail"><br>
                    Mensaje<br>
                    <textarea name="mensaje" cols="30" rows="10">Escribe el mensaje aquí
                    </textarea><br>
                    <input type="submit" value="Enviar" class="boton">
                </fieldset>
            </form>
        </div>
    </div>
